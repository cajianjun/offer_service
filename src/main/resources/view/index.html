<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>职位列表</title>
	
	<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
	<script type="text/javascript" src="libs/jquery.min.js"></script>
	<script type="text/javascript" src="libs/bootstrap.min.js"></script>
	<script type="text/javascript" src="libs/mp.mansory.js"></script>
	<script type="text/javascript" src="libs/vue.min.js"></script>
	<link rel="stylesheet" type="text/css" href="css/mansory-style.css">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>

	<div id="vct" class="container">
		<h1>{{title}}</h1>
		
		<div class="" id="my-gallery-container">
			<div class="item" v-for="item in items">
				<div>
				    <h6>{{item.job.jobName}}
				        <small>一天前</small>
				        <span style=" float:right;">{{item.job.salaryF}}-{{item.job.salaryT}}</span>
				    </h6>
				    <span class="label label-primary">主要标签</span>
				</div>
				<hr/>
				<h6>{{item.company.name}}</h6>
				<h6 class="introduce-long-limit"><small>{{item.company.introduce}}</small></h6>				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
